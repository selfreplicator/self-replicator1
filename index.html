<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Self-replicator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container container-table">
        <div class="d-flex justify-content-center align-items-center" style="height:100px;">
            <input id="token" type="text" class="form-control" placeholder="Enter github API token"/>
        </div>
        
        <div class="d-flex justify-content-center align-items-center" style="height:100px;">
            <button type="button" class="btn btn-primary btn-lg" onclick="replicate()">Replicate</button>
        </div>
        
        <div class="progress" style="display:none">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div class="d-flex justify-content-center align-items-center" style="height:100px; margin: 50px">
            <h3 style="display: none">
                <p>Link to new replicator : </p>
                <a id="urlDisplay" href=""></a>
                <p style="margin-top: 1rem">(it might take a few minutes before link becomes available)</p>
            </h3>
        </div>
        
        <div class="d-flex justify-content-center align-items-center" style="height:100px;">
            <div>Tokens can be created <a href="https://github.com/settings/tokens">here</a>. Token must allow write access to public repositories</div>
        </div>
    </div>
</body>
</html>
